<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: url(./img/wallhaven-k7jgzd.jpg) no-repeat;
            background-size: cover;
        }

        header {
            height: 20%;
            /* background-color: beige; */
            align-items:flex-end
        }

        article {
            height: 60%;
            /* background-color: aquamarine; */
        }

        footer {
            height: 20%;
            /* background-color: aqua; */
        }

        img {
            width: 500px;
            height: 300px;
        }

        .title {
            text-align: center;
        }
        .title>p{
            font-size: 35px;
            color: red;
        }

        article{
            position: relative;
        }
        article>.content{
            width: 500px;
            height: 300px;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            background-color: aliceblue;
            opacity: 0.5;
            border-radius:15px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <header>
        <div class="title">
            <p>BOM BOM 炸弹！</p>
        </div>
    </header>
    <article>
        <div class="content">
            <h1>体验一下自己的个人网站</h1>
            <p>欢迎加入我的部落</p>
            <p>以后再完善自己的网站</p>
            <div><a href="https://www.baidu.com">点击前往最大搜索引擎</a></div>
            <div><a href="https://minxiongli.github.io/YouYuSi/">点击前往最小站点</a></div>
            <div><a href="./flex.html">点击前往flex色块</a></div>
            <div><a href="./qishiye.html">跳转至起始页</a></div>
            <div><div class="likeNum">0</div></div>
            <button class="like">点赞</button>
        </div>
    </article>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
<script>
    // 点赞功能
    var like = document.querySelector('.like');
    var likeNum = document.querySelector('.likeNum');
    var likeNumNum = parseInt(likeNum.innerHTML);
    like.onclick = function() {
        likeNumNum++;
        likeNum.innerHTML = likeNumNum;
    }

</script>
</html>
